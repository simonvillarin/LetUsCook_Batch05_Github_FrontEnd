<div class="container">
  <div class="card">
    <div class="image-container">
      <img src="../../../../../assets/images/reset.png" alt="person" />
    </div>
    <p>Reset Password</p>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword()">
      <div *ngIf="alert" class="alert success">
        <span class="material-symbols-rounded"> check </span>
        Password successfully updated
      </div>
      <div class="input-group">
        <label>New Password</label>
        <div class="input-container">
          <input
            pInputText
            class="email-input tl"
            formControlName="password"
            type="{{ pass ? 'text' : 'password' }}"
          />
          <div class="icon" (click)="togglePassword()">
            <span class="material-symbols-rounded">
              {{ pass ? "visibility" : "visibility_off" }}
            </span>
          </div>
        </div>
        <div *ngIf="password.invalid && (password?.dirty || password?.touched)">
          <small
            [style]="{ color: 'var(--red)' }"
            *ngIf="password?.errors?.['required']"
            >New password is required</small
          >
        </div>
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <div class="input-container">
          <input
            pInputText
            class="email-input tl"
            formControlName="confirmPassword"
            type="{{ pass ? 'text' : 'password' }}"
          />
          <div class="icon" (click)="toggleConfirmPass()">
            <span class="material-symbols-rounded">
              {{ confirmPass ? "visibility" : "visibility_off" }}
            </span>
          </div>
        </div>
        <div
          *ngIf="
            confirmPassword.invalid &&
            (confirmPassword?.dirty || confirmPassword?.touched)
          "
        >
          <small
            [style]="{ color: 'var(--red)' }"
            *ngIf="confirmPassword?.errors?.['required']"
            >Confirm Password is required</small
          >
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
