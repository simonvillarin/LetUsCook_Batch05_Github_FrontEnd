<p-dialog
  [(visible)]="isDialogOpen"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '80vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-header>
    <div class="modal-title">{{ title }}</div>
  </p-header>

  <form [formGroup]="evaluationForm" (ngSubmit)="onSubmit()">
    <div
      class="radio-container-row"
      *ngFor="let question of evaluationQuestions"
    >
      <p>{{ question.sentence }}</p>
      <ng-container *ngFor="let rating of question.ratings">
        <div class="radio-item">
          <p-radioButton
            [inputId]="rating.key"
            [value]="rating"
            [formControlName]="question.sentence"
          ></p-radioButton>
          <label [for]="rating.key">{{ rating.name }}</label>
        </div>
      </ng-container>
    </div>
    <div class="actions">
      <button type="submit" class="action-btn submit">Submit</button>
    </div>
  </form>
</p-dialog>
