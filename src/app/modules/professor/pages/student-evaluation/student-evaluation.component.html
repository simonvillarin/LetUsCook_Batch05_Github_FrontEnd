<main>
  <div class="table">
    <div class="table-header">
      <div class="btn-container">
        <button class="edit table-header-btn" title="Back" (click)="onBack()">
          <span class="material-symbols-rounded table-header-icon">
            arrow_back
          </span>
        </button>
      </div>
    </div>
    <p-table [value]="answers" [tableStyle]="{ 'min-width': '80rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 33.33%">Question</th>
          <th style="width: 33.33%">Answer</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-evaluation let-rowIndex="index">
        <tr>
          <td>
            <div class="td">{{ evaluation.question }}</div>
          </td>
          <td>
            <div
              class="status {{
                evaluation.answer == 'Strongly Agree'
                  ? 'strongly-agree'
                  : evaluation.answer == 'Agree'
                  ? 'agree'
                  : evaluation.answer == 'Neutral'
                  ? 'neutral'
                  : evaluation.answer == 'Disagree'
                  ? 'disagree'
                  : 'strongly-disagree'
              }}"
            >
              {{ evaluation.answer }}
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</main>
