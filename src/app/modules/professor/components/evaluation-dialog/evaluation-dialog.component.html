<div class="card">
  <div class="card-header">Confirmation</div>
  <div class="card-content">
    <div class="card-info">
      <h3>Are you sure you want to upload this student's evaluation?</h3>
    </div>
    <div class="warning">
      <mat-icon class="material-icons-outlined">warning</mat-icon>
      <p>Warning once you upload this data, it cannot be undone</p>
    </div>
    <div class="card-action">
      <button class="save" mat-dialog-close type="submit">Upload</button>
      <button class="cancel" mat-dialog-close type="button">Cancel</button>
    </div>
  </div>
</div>
