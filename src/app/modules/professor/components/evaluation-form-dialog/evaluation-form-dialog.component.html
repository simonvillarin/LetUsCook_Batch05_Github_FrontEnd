<div class="card">
  <div class="card-header">Student's Evaluation</div>
  <div class="card-content">
    <div class="student">
      <div class="student-icon">
        <mat-icon class="material-icons-outlined">account_circle</mat-icon>
      </div>
      <div class="student-info">
        <p>Mark Denver Perez</p>
        <p>0200355444</p>
        <p>BSIT41A</p>
        <p>Intro to Programming</p>
      </div>
    </div>
    <form>
      <textarea
        rows="5"
        cols="30"
        pInputTextarea
        formControlName="text"
        placeholder="Place your evaluation here ..."
      ></textarea>
      <div class="card-actions">
        <button class="save" (click)="onClickSubmit()" type="submit">
          Submit
        </button>
        <button class="cancel" mat-dialog-close type="button">Cancel</button>
      </div>
    </form>
  </div>
</div>
