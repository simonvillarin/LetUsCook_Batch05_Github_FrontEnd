<main>
  <div class="table">
    <div class="table-header">
      <div class="btn-container">
        <button class="reset table-header-btn" title="Reset">
          <span class="material-symbols-rounded table-header-icon">
            restart_alt
          </span>
        </button>
      </div>
      <div class="filter">
        <p-dropdown
          placeholder="Filter by remarks"
          appendTo="body"
          [style]="{ width: '100%' }"
          [style]="{
        width: '100%',
      }"
        ></p-dropdown>
        <div class="search-container">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="Search"
            [style]="{
              width: '100%',
              paddingLeft: '2.5rem'
            }"
            placeholder="Search"
          />
        </div>
      </div>
    </div>
    <p-table [value]="grades" [tableStyle]="{ 'min-width': '80rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 5%">Image</th>
          <th style="width: 20%">Name</th>
          <th style="width: 9%">Prelim</th>
          <th style="width: 9%">Midterm</th>
          <th style="width: 9%">Final</th>
          <th style="width: 15%">Comment</th>
          <th style="width: 9%">Remarks</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-grade>
        <ng-container *ngIf="grade.status">
          <tr>
            <td>
              <div class="avatar-container">
                <div class="avatar">
                  <img
                    src="{{
                      grade.student.image ||
                        '../../../../../../../assets/images/blank-profile.jpg'
                    }}"
                    alt="Student Image"
                  />
                </div>
              </div>
            </td>
            <td>
              {{ grade.student.firstname }} {{ grade.student.middlename }}
              {{ grade.student.lastname }} {{ grade.student.suffix }}
            </td>
            <td>
              {{ grade.prelim || "-" }}
            </td>
            <td>
              {{ grade.midterm || "-" }}
            </td>
            <td>
              {{ grade.finals || "-" }}
            </td>
            <td>{{ grade.comment || "-" }}</td>
            <td>{{ grade.remarks || "-" }}</td>
          </tr>
        </ng-container>
      </ng-template>
    </p-table>
  </div>
</main>
