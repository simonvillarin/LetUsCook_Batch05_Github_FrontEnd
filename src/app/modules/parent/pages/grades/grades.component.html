<main>
  <div class="table">
    <div class="table-header">
      <div class="btn-container">
        <button class="reset table-header-btn" title="Reset">
          <span class="material-symbols-rounded table-header-icon">
            restart_alt
          </span>
        </button>
      </div>
      <div class="filter">
        <p-dropdown
          placeholder="Filter by remarks"
          appendTo="body"
          [style]="{ width: '100%' }"
          [style]="{
        width: '100%',
      }"
        ></p-dropdown>
        <div class="search-container">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="Search"
            [style]="{
              width: '100%',
              paddingLeft: '2.5rem'
            }"
            placeholder="Search"
          />
        </div>
      </div>
    </div>
    <p-table [value]="grades" [tableStyle]="{ 'min-width': '80rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 20%">Subject</th>
          <th style="width: 10%">Prelim</th>
          <th style="width: 10%">Midterm</th>
          <th style="width: 10%">Final</th>
          <th style="width: 16%">Comment</th>
          <th style="width: 10%">Remarks</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-grade>
        <ng-container *ngIf="grade.status">
          <tr>
            <td>{{ grade.subject.subjectTitle }}</td>
            <td>
              {{ grade.prelim || "-" }}
            </td>
            <td>
              {{ grade.midterm || "-" }}
            </td>
            <td>
              {{ grade.finals || "-" }}
            </td>
            <td>{{ grade.comment || "-" }}</td>
            <td>
              <div
                class="status {{
                  grade.remarks == 'Passed' ? 'present' : 'absent'
                }}"
              >
                {{ grade.remarks || "-" }}
              </div>
            </td>
          </tr>
        </ng-container>
      </ng-template>
    </p-table>
  </div>
</main>
