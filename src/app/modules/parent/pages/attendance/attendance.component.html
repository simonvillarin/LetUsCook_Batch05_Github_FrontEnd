<main>
  <div class="box">
    <div class="header">
      <div class="title">
        <div class="subject">Attendance of student</div>
        <div class="header-action">
          <form [formGroup]="termSelected">
            <p-dropdown
              formControlName="term"
              [options]="terms"
              optionLabel="name"
              [style]="{ width: '11rem' }"
            ></p-dropdown>
            <p-dropdown
              formControlName="period"
              [options]="period"
              optionLabel="name"
              [style]="{ width: '11rem' }"
            ></p-dropdown>
          </form>
        </div>
      </div>
      <!-- change information according to what the user selected in the dropdown -->
      <div class="subtitle">
        S.Y. 2023-2024 {{ termsSelected }}: {{ periodSelected }}
      </div>
    </div>
    <div class="content">
      <div class="table">
        <p-table
          [value]="attendance"
          [paginator]="true"
          [rows]="5"
          [showCurrentPageReport]="true"
          [tableStyle]="{ 'min-width': '50rem' }"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[10, 25, 50]"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 30%">Subject</th>
              <th style="width: 30%">Status</th>
              <th style="width: 40%">Upload Date</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-attend>
            <tr>
              <td>{{ attend.subject.subjectTitle }}</td>
              <td>{{ attend.attendanceId }}</td>
              <td>{{ attend.date }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</main>
