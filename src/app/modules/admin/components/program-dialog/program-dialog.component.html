<div class="card">
  <div class="card-header"><p class="title">Add Program</p></div>
  <div class="card-content">
    <form>
      <div class="form-group">
        <div class="input-group">
          <label>Program Code</label>
          <input pInputText />
          <small [style]="{ color: 'var(--red)' }">Enter Program Code.</small>
        </div>
        <div class="input-group">
          <label>Program Title</label>
          <input pInputText />
          <small [style]="{ color: 'var(--red)' }">Enter Program Title.</small>
        </div>
      </div>
      <div class="button-group">
        <button type="submit">Add</button>
        <button type="button" id="clear">Clear</button>
      </div>
    </form>
  </div>
</div>
