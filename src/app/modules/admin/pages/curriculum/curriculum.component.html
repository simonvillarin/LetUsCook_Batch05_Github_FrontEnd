<main>
  <div class="table">
    <div class="table-header">
      <button class="btn-border" (click)="onClickAdd()">ADD</button>

      <span [style]="{ position: 'relative' }">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          placeholder="Search"
          [style]="{ width: '18rem', paddingLeft: '2.5rem' }"
        />
      </span>
    </div>
    <p-table
      [value]="curriculums"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 25%">Term</th>
          <th style="width: 25%">Year Level</th>
          <th style="width: 25%">Program</th>
          <th style="width: 25%">Subject</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-curriculum>
        <tr>
          <td>{{ curriculum.term }}</td>
          <td>{{ curriculum.yearLevel }}</td>
          <td>{{ curriculum.program }}</td>
          <td>{{ curriculum.subject }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</main>
<p-dialog
  [(visible)]="isDialogOpen"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-header>
    <div class="modal-title">Add Curriculum</div>
  </p-header>
  <form>
    <div class="form-group">
      <div class="input-group">
        <label>Term</label>
        <p-dropdown
          [options]="terms"
          optionLabel="name"
          [style]="{ width: '100%' }"
          appendTo="body"
        ></p-dropdown>
        <small [style]="{ color: 'var(--red)' }">Choose Term.</small>
      </div>
      <div class="input-group">
        <label>Year Level</label>
        <p-dropdown
          [options]="levels"
          optionLabel="name"
          [style]="{ width: '100%' }"
          appendTo="body"
        ></p-dropdown>
        <small [style]="{ color: 'var(--red)' }">Choose Year Level.</small>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <label>Program</label>
        <p-dropdown
          [options]="programs"
          optionLabel="name"
          [style]="{ width: '100%' }"
          appendTo="body"
        ></p-dropdown>
        <small [style]="{ color: 'var(--red)' }">Choose Program.</small>
      </div>
      <div class="input-group">
        <label>Subject</label>
        <p-dropdown
          [options]="subjects"
          optionLabel="name"
          [style]="{ width: '100%' }"
          appendTo="body"
        ></p-dropdown>
        <small [style]="{ color: 'var(--red)' }">Choose Subject.</small>
      </div>
    </div>
    <div class="button-group">
      <button type="button" class="cancel" (click)="onClickCancel()">
        Cancel
      </button>
      <button type="submit" class="save">Save</button>
    </div>
  </form>
</p-dialog>
