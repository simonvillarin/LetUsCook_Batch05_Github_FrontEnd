<main>
  <div class="table">
    <div class="table-header">
      <button class="btn-border" (click)="onClickAdd()">
        <mat-icon class="material-icons-outlined">add</mat-icon>ADD
      </button>

      <span [style]="{ position: 'relative' }">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          placeholder="Search"
          [style]="{ width: '18rem', paddingLeft: '2.5rem' }"
        />
      </span>
    </div>
    <p-table
      [value]="curriculums"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 25%">Term</th>
          <th style="width: 25%">Year Level</th>
          <th style="width: 25%">Program</th>
          <th style="width: 25%">Subject</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-curriculum>
        <tr>
          <td>{{ curriculum.term }}</td>
          <td>{{ curriculum.yearLevel }}</td>
          <td>{{ curriculum.program }}</td>
          <td>{{ curriculum.subject }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</main>
