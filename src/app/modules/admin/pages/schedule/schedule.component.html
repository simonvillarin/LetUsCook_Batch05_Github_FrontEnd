<main>
  <div class="table">
    <p-table
      #dt
      [value]="schedules"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 20, 30]"
      [globalFilterFields]="['program', 'subject']"
    >
      <ng-template pTemplate="caption">
        <div class="table-header">
          <button class="add" (click)="onClickAdd()">ADD</button>
          <span [style]="{ position: 'relative' }">
            <i class="pi pi-search"></i>
            <input
              type="text"
              pInputText
              placeholder="Search"
              [style]="{
                width: '16rem',
                paddingLeft: '2.5rem'
              }"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search keyword"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 15%">Program</th>
          <th style="width: 25%">Subject</th>
          <th style="width: 15%">Year Level</th>
          <th style="width: 15%">Term</th>
          <th style="width: 15%">Status</th>
          <th style="width: 15%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sched>
        <tr>
          <td>{{ sched.program }}</td>
          <td>{{ sched.subject }}</td>
          <td>{{ sched.yearLevel }}</td>
          <td>{{ sched.sem }}</td>
          <td>
            <div class="{{ sched.activeDeactive ? 'active' : 'inactive' }}">
              {{ sched.activeDeactive ? "Active" : "Inactive" }}
            </div>
          </td>
          <td>
            <div class="table-actions">
              <button class="table-action edit" (click)="onClickEdit(sched)">
                <mat-icon
                  class="material-icons-outlined"
                  pTooltip="Edit program"
                  >edit</mat-icon
                >
                <span>Edit</span>
              </button>
              <button
                class="table-action {{
                  !sched.activeDeactive ? 'activate' : 'deactive'
                }}"
                (click)="onClickRemove(sched)"
              >
                <mat-icon
                  class="material-icons-outlined"
                  pTooltip="Remove program"
                  >block</mat-icon
                >
                <span>{{
                  !sched.activeDeactive ? "Activate" : "Deactivate"
                }}</span>
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</main>
<p-dialog
  [(visible)]="isDialogOpen"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-header>
    <div class="modal-title">{{ title }}</div>
  </p-header>

  <form>
    <div class="form-group">
      <div class="input-group">
        <label>Professor</label>
        <p-dropdown
          [options]="professors"
          optionLabel="name"
          [style]="{ width: '100%' }"
        ></p-dropdown>
        <small [style]="{ color: 'var(--red)' }">Choose Professor.</small>
      </div>
      <div class="input-group">
        <label>Subject</label>
        <p-dropdown
          [options]="subjects"
          optionLabel="name"
          [style]="{ width: '100%' }"
        ></p-dropdown>
        <small [style]="{ color: 'var(--red)' }">Choose Subject.</small>
      </div>
      <div class="input-group">
        <label>Day</label>
        <p-dropdown
          [options]="days"
          optionLabel="name"
          [style]="{ width: '100%' }"
        ></p-dropdown>
        <small [style]="{ color: 'var(--red)' }">Choose Day.</small>
      </div>
      <div class="input-group">
        <label>Start Time</label>
        <input type="time" pInputText />
      </div>
      <div class="input-group">
        <label>End Time</label>
        <input type="time" pInputText />
      </div>
      <div class="input-group">
        <label>Section</label>
        <p-dropdown
          [options]="sections"
          optionLabel="name"
          [style]="{ width: '100%' }"
        ></p-dropdown>
      </div>
      <div class="input-group">
        <label>Room</label>
        <p-dropdown
          [options]="rooms"
          optionLabel="name"
          [style]="{ width: '100%' }"
        ></p-dropdown>
      </div>
    </div>
    <div class="button-group">
      <button type="submit">Add</button>
    </div>
  </form>
</p-dialog>
