<main>
  <div class="table">
    <p-table
      #dt
      [value]="programs"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 20, 30]"
      [globalFilterFields]="['programCode', 'programTitle']"
    >
      <ng-template pTemplate="caption">
        <div class="table-header">
          <button class="add" (click)="onClickAdd()">ADD</button>
          <span [style]="{ position: 'relative' }">
            <i class="pi pi-search"></i>
            <input
              type="text"
              pInputText
              placeholder="Search"
              [style]="{
                width: '16rem',
                paddingLeft: '2.5rem'
              }"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search keyword"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 20%">Program Code</th>
          <th style="width: 40%">Program Title</th>
          <th style="width: 20%">Status</th>
          <th style="width: 20%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-program>
        <tr>
          <td>{{ program.programCode }}</td>
          <td>{{ program.programTitle }}</td>
          <td>
            <div class="{{ program.status ? 'active' : 'inactive' }}">
              {{ program.status ? "Active" : "Inactive" }}
            </div>
          </td>
          <td>
            <div class="table-actions">
              <button class="table-action edit" (click)="onClickEdit(program)">
                <mat-icon
                  class="material-icons-outlined"
                  pTooltip="Edit program"
                  >edit</mat-icon
                >
                <span>Edit</span>
              </button>
              <button
                class="table-action {{
                  !program.status ? 'activate' : 'deactive'
                }}"
                (click)="onClickRemove(program)"
              >
                <mat-icon
                  class="material-icons-outlined"
                  pTooltip="Remove program"
                  >block</mat-icon
                >
                <span>{{ !program.status ? "Activate" : "Deactivate" }}</span>
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</main>
<p-dialog
  [(visible)]="isDialogOpen"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-header>
    <div class="modal-title">{{ title }}</div>
  </p-header>
  <form [formGroup]="programForm" (ngSubmit)="onClickSave()">
    <div class="form-group">
      <div class="input-group">
        <label>Program Code</label>
        <input pInputText formControlName="programCode" />
        <div
          *ngIf="
            programCode.invalid && (programCode?.dirty || programCode?.touched)
          "
        >
          <small
            [style]="{ color: 'var(--red)' }"
            *ngIf="programCode?.errors?.['required']"
            >Program Code is required</small
          >
        </div>
      </div>
      <div class="input-group">
        <label>Program Title</label>
        <input pInputText formControlName="programTitle" />
        <div
          *ngIf="
            programTitle.invalid &&
            (programTitle?.dirty || programTitle?.touched)
          "
        >
          <small
            [style]="{ color: 'var(--red)' }"
            *ngIf="programTitle?.errors?.['required']"
            >Program Title is required</small
          >
        </div>
      </div>
    </div>
    <div class="actions">
      <button type="button" class="action-btn cancel" (click)="onClickCancel()">
        Cancel
      </button>
      <button type="submit" class="action-btn submit">Save</button>
    </div>
  </form>
</p-dialog>
<p-dialog
  [(visible)]="isDeleteDialogOpen"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-header>
    <div class="modal-title">Confirmation</div>
  </p-header>
  Are you sure you want to
  {{ !status ? "activate" : "deactivate" }} this program?
  <div class="actions">
    <button class="action-btn cancel" (click)="onCloseDeleteDialog()">
      Cancel
    </button>
    <button class="action-btn submit" (click)="onDeleteProgram()">Yes</button>
  </div>
</p-dialog>
