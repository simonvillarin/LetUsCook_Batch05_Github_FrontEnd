<main>
  <div class="table">
    <p-table
      #dt
      [value]="programs"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '85rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 20, 30]"
      [globalFilterFields]="['programCode', 'programTitle']"
    >
      <ng-template pTemplate="caption">
        <div class="table-header">
          <button class="add" (click)="onClickAdd()">ADD</button>
          <span [style]="{ position: 'relative' }">
            <i class="pi pi-search"></i>
            <input
              type="text"
              pInputText
              placeholder="Search"
              [style]="{
                width: '16rem',
                paddingLeft: '2.5rem'
              }"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width: 10%">Program Code</th>
          <th style="min-width: 17%">Program Title</th>
          <th style="min-width: 17%">Years to Complete</th>
          <th style="min-width: 10%">Status</th>
          <th style="min-width: 11%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-program>
        <tr>
          <td>{{ program.programCode }}</td>
          <td>{{ program.programTitle }}</td>
          <td>{{ program.yearsToComplete }}</td>
          <!-- <td>
            <ng-container *ngFor="let item of program.majors"
              >{{ item.subjectTitle }}<br
            /></ng-container>
          </td>
          <td>
            <ng-container *ngFor="let item of program.minors"
              >{{ item.subjectTitle }}<br
            /></ng-container>
          </td>
          <td>
            <ng-container *ngFor="let item of program.electives"
              >{{ item.subjectTitle }}<br
            /></ng-container>
          </td> -->
          <td>
            <div class="{{ program.status ? 'active' : 'inactive' }}">
              {{ program.status ? "Active" : "Inactive" }}
            </div>
          </td>
          <td>
            <div class="table-actions">
              <button
                title="Edit"
                class="table-action edit"
                (click)="onClickEdit(program)"
              >
                <mat-icon
                  class="material-icons-outlined"
                  pTooltip="Edit program"
                  >edit</mat-icon
                >
              </button>
              <button
                title="{{ !program.status ? 'Activate' : 'Deactivate' }}"
                class="table-action {{
                  !program.status ? 'activate' : 'deactive'
                }}"
                (click)="onClickRemove(program)"
              >
                <mat-icon
                  class="material-icons-outlined"
                  pTooltip="Remove program"
                  *ngIf="program.status"
                  >thumb_down</mat-icon
                >
                <mat-icon
                  class="material-icons-outlined"
                  pTooltip="Remove program"
                  *ngIf="!program.status"
                  >thumb_up</mat-icon
                >
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</main>
<p-dialog
  [(visible)]="isDialogOpen"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-header>
    <div class="modal-title">{{ title }}</div>
  </p-header>
  <form [formGroup]="programForm" (ngSubmit)="onClickSave()">
    <div class="form-group">
      <div class="input-group">
        <label>Program Code</label>
        <input pInputText formControlName="programCode" />
        <div
          *ngIf="
            programCode.invalid && (programCode?.dirty || programCode?.touched)
          "
        >
          <small
            [style]="{ color: 'var(--red)' }"
            *ngIf="programCode?.errors?.['required']"
            >Program code is required</small
          >
        </div>
      </div>
      <div class="input-group">
        <label>Program Title</label>
        <input pInputText formControlName="programTitle" />
        <div
          *ngIf="
            programTitle.invalid &&
            (programTitle?.dirty || programTitle?.touched)
          "
        >
          <small
            [style]="{ color: 'var(--red)' }"
            *ngIf="programTitle?.errors?.['required']"
            >Program title is required</small
          >
        </div>
      </div>
      <div class="input-group">
        <label>Years to Complete</label>
        <p-dropdown
          [options]="years"
          placeholder="Select years to complete"
          formControlName="yearsToComplete"
          appendTo="body"
          [style]="{ width: '100%' }"
        ></p-dropdown>
        <div
          *ngIf="
            yearsToComplete?.invalid &&
            (yearsToComplete?.dirty || yearsToComplete?.touched)
          "
        >
          <small
            [style]="{ color: 'var(--red)' }"
            *ngIf="yearsToComplete?.errors?.['required']"
            >Please select years to complete</small
          >
        </div>
      </div>
      <div
        class="input-group"
        formArrayName="units"
        *ngFor="let unit of units.controls; let i = index"
      >
        <label
          >{{
            i + 1 == 1
              ? "First Year"
              : i + 1 == 2
              ? "Second Year"
              : i + 1 == 3
              ? "Third Year"
              : i + 1 == 4
              ? "Fourth Year"
              : "Fifth Year"
          }}
          Units to Complete</label
        >
        <input
          pInputText
          placeholder="{{
            i + 1 == 1
              ? 'First year'
              : i + 1 == 2
              ? 'Second year'
              : i + 1 == 3
              ? 'Third year'
              : i + 1 == 4
              ? 'Fourth year'
              : 'Fifth year'
          }} units"
          [formControlName]="i"
        />
      </div>
      <div class="input-group">
        <label>Major Subject</label>
        <p-multiSelect
          [options]="majorSubjects"
          placeholder="Select major subject/s"
          appendTo="body"
          formControlName="majors"
          [style]="{ width: '100%' }"
        ></p-multiSelect>
      </div>
      <div class="input-group">
        <label>Minor Subject</label>
        <p-multiSelect
          [options]="minorSubjects"
          placeholder="Select minor subject/s"
          appendTo="body"
          [style]="{ width: '100%' }"
          formControlName="minors"
        ></p-multiSelect>
      </div>
      <div class="input-group">
        <label>Elective Subject</label>
        <p-multiSelect
          [options]="electiveSubjects"
          placeholder="Select elective subject/s"
          appendTo="body"
          [style]="{ width: '100%' }"
          formControlName="electives"
        ></p-multiSelect>
      </div>
    </div>
    <div class="actions">
      <button type="button" class="action-btn cancel" (click)="onClickCancel()">
        Cancel
      </button>
      <button type="submit" class="action-btn submit">Save</button>
    </div>
  </form>
</p-dialog>
