<main>
  <div class="container">
    <div class="counter-container">
      <div class="counter">
        <div class="con1">
          <div class="img-container">
            <img
              src="../../../../../assets/images/student.png"
              alt="Student Image"
            />
          </div>
          <label class="total-label">Total Students:</label>
        </div>
        <label class="number-label">{{ student }}</label>
      </div>
      <div class="counter">
        <div class="con1">
          <div class="img-container">
            <img
              src="../../../../../assets/images/professor.png"
              alt="Professor Image"
            />
          </div>
          <label class="total-label">Total Professors:</label>
        </div>
        <label class="number-label">{{ professor }}</label>
      </div>
      <div class="counter">
        <div class="con1">
          <div class="img-container">
            <img
              src="../../../../../assets/images/program.png"
              alt="Program Image"
            />
          </div>
          <label class="total-label">Total Programs:</label>
        </div>
        <label class="number-label">{{ program }}</label>
      </div>
      <div class="counter">
        <div class="con1">
          <div class="img-container">
            <img
              src="../../../../../assets/images/courses.png"
              alt="Course Image"
            />
          </div>
          <label class="total-label">Total Courses:</label>
        </div>
        <label class="number-label">{{ course }}</label>
      </div>
    </div>
  </div>
  <div class="chart-container">
    <div class="chart-container1">
      <div class="pie-chart">
        <label class="chart-label">Courses Per Program</label>
        <p-chart type="pie" [data]="programs" class="pchart"></p-chart>
      </div>
      <!-- <div class="pie-chart">
        <label class="chart-label">Gender</label>
        <p-chart type="pie" [data]="gender" class="pchart"></p-chart>
      </div> -->
      <div class="pie-chart">
        <label class="chart-label">Student Status</label>
        <p-chart type="pie" [data]="studentStatusPie" class="pchart"></p-chart>
      </div>
    </div>
    <div class="chart-container2">
      <div class="bar-chart">
        <label class="chart-label">Students Per Year Level</label>
        <p-chart type="bar" [data]="yearLevel" class="pchart"></p-chart>
      </div>
    </div>
    <div class="chart-container3">
      <div class="bar-chart">
        <label class="chart-label">Students Per Course</label>
        <p-chart type="bar" [data]="studentBar" class="pchart">></p-chart>
      </div>
      <!-- <div class="bar-chart">
        <label class="chart-label">Student Per Room</label>
        <p-chart type="bar" [data]="studentPerRoom" class="pchart"></p-chart>
      </div> -->
    </div>
  </div>
</main>
