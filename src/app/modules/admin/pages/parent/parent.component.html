<main>
  <div class="table">
    <p-table
      #dt
      [value]="parents"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <div class="table-header">
          <button class="btn-border">ADD</button>
          <span [style]="{ position: 'relative' }">
            <i class="pi pi-search"></i>
            <input
              type="text"
              pInputText
              placeholder="Search"
              [style]="{
                width: '18rem',
                paddingLeft: '2.5rem'
              }"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search keyword"
            />
          </span>
        </div>
        <tr>
          <th style="width: 25%">Name</th>
          <th style="width: 25%">Email</th>
          <th style="width: 25%">Mobile Number</th>
          <th style="width: 25%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-parent>
        <tr>
          <td>
            {{ parent.firstName }} {{ parent.middleName }} {{ parent.lastName }}
          </td>
          <td>{{ parent.mobileNumber }}</td>
          <td>{{ parent.address }}</td>
          <td>
            <div class="table-actions">
              <div class="remove">
                <mat-icon
                  class="material-icons-outlined"
                  pTooltip="Remove program"
                  >block</mat-icon
                >
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</main>
